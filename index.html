<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Appointment Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>make your appointment for the <id="thrill">thrillride</id> here</h3>
      <div class="appointmentForm">
        <form id="name">
          <div class="form-group">
            <label for="name">name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">appt description:</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">appt date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">appt start time:</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">appt end time:</label>
            <input id="endTime" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div id="confirmation"
      <p> your appointment for <span class="date"></span> @ <span class="startTime"></span> has been confirmed. 
        get ready for the ride of a lifetime.</p>
    </div>
  </body>
</html>
