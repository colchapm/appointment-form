<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Appointment Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>make your appointment for the <span id="thrill">thrillride</id></span> here</h3>
        <form id="appointment">
          <div class="form-group">
            <label for="name">name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">appt description:</label>
            <select class="form-control" id="description">
              <option hidden disabled selected value> - - select an option - - </option>
              <option>tiny thrill</option>
              <option>decent sized thrill</option>
              <option>big thrill</option>
              <option>epic thrill</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">appt date:</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="startTime">appt start time:</label>
            <input id="startTime" class="form-control" type="time" value="10:00:00">
          </div>
          <div class="form-group">
            <label for="endTime">appt end time:</label>
            <input id="endTime" class="form-control" type="time" value="22:00:00">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

    <div id="confirmation"
      <p> your appointment for <span class="date"></span> @ <span class="startTime"></span> has been confirmed. 
        get ready for the thrill of a lifetime.</p>
    </div>
  </body>
</html>
